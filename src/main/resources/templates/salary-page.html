<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расходы</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="d-flex mx-5 bg-dark bg-gradient mt-2 mb-5 justify-content-start align-items-center rounded myshadow"
     style="height: 100px">
    <a href="/" class="btn btn-outline-warning m-5 text-center py-2" role="button" data-bs-toggle="button">На
        главную</a>
</div>

<!--Форма-->
<div class="col-6 ms-5 border rounded p-5 shadow">
    <form method="post">
        <div class="input-group mb-3">
            <label class="input-group-text" for="change-test">Выберите аптеку</label>
            <select name="ph_number" class="form-select" id="change-test">
                <option selected disabled>Номер аптеки...</option>
                <option th:each="pharmacie : ${pharmacies}"
                        th:if="${pharmacie.pharmacyNumber != 0}"
                        th:text="${pharmacie.pharmacy}" th:value="${pharmacie.pharmacyNumber}">One
                </option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-group-text" for="select_name">Выберите аптеку</label>
            <select name="ph_number" class="form-select" id="select_name">
                <option selected disabled>Номер аптеки...</option>
                <option th:each="pharmacie : ${pharmacies}"
                        th:if="${pharmacie.pharmacyNumber != 0}"
                        th:text="${pharmacie.pharmacy}" th:value="${pharmacie.pharmacyNumber}">One
                </option>
            </select>
        </div>
    </form>
</div>
<div class="d-flex" id="my-div">
    <input id="tags" type="text">
    <p>+</p>
    <input id="amount2" type="text">
    <p>=</p>
    <p id="total"></p>
</div>
<button class="btn">Push me</button>



<div class="example" id="pgbr">

</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="js/salary.js"></script>
</body>
</html>
