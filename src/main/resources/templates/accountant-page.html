<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расходы</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/features.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css"
          rel="stylesheet">
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/fixedheader/3.2.4/css/fixedHeader.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/rowgroup/1.2.0/css/rowGroup.dataTables.min.css" rel="stylesheet">


</head>
<body>
<div class="container px-4 py-3" id="featured-3">
    <div class="d-flex flex-row justify-content-between picture-in-div border-bottom">
        <div class="d-flex flex-row">
            <a href="/"><div id="logo-man"><img src="https://i.postimg.cc/gjJBNQD2/man.png" height="100px"/></div></a>
            <div class="ms-3 align-self-center"><h2>Зарплаты <span
                    class="salary shadow fs-2 badge bg-danger" data-bs-toggle="tooltip" data-bs-html="true" title="hello">Бюджетной Аптеки</span>
            </h2></div>
        </div>
        <div class="d-flex flex-row">
            <div class="align-self-center">
                <h4><span th:text="${user}" class="constant-move shadow badge bg-warning"></span></h4>
            </div>
            <div class="shadow align-self-center ms-2">
                <a href="/logout">
                    <button class="btn btn-danger">Выйти</button>
                </a>
            </div>
        </div>
    </div>
    <div class="mt-3 rounded shadow p-3">
        <div class="d-flex col-6 input-group input-group-sm mb-3">
            <span class="input-group-text" id="ph-filter-text">№ аптеки</span>
            <input id="ph-filter" type="number" class="form-control" aria-describedby="ph-filter-text">
            <span class="input-group-text" id="date-filter-text">Дата</span>
            <select class="form-select form-select-sm" id="date-filter" aria-describedby="date-filter-text">

            </select>

        </div>
        <table id="table_id" class="table">
            <thead>
            <tr>
                <th></th>
                <th>Имя, Фамилия</th>
                <th>№ аптеки</th>
                <th>Дата</th>
                <th>Ставка</th>
                <th>Кол-во часов</th>
                <th>Сумма к оплате</th>
                <th>НДФЛ</th>

            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



    <!--Уведомления внизу-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="https://i.postimg.cc/SxYdZ0rQ/image.png" width="80px" height="22px" class="me-2" alt="...">
                <strong class="me-auto"></strong>
                <small>1 сек. назад</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toast-body" class="toast-body">
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script src="js/accountant.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.ru.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/locale/ru.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.10.21/dataRender/datetime.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.2.4/js/dataTables.fixedHeader.min.js"></script>
<script src="https://cdn.datatables.net/rowgroup/1.2.0/js/dataTables.rowGroup.min.js"></script>
<script src="https://cdn.datatables.net/datetime/1.1.2/js/dataTables.dateTime.min.js"></script>


</body>
</html>
