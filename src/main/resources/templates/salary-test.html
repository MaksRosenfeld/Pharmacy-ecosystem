<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расходы</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css"
          rel="stylesheet">
</head>
<body>
<div class="d-flex mx-5 bg-dark bg-gradient mt-2 mb-5 justify-content-start align-items-center rounded myshadow"
     style="height: 100px">
    <a href="/" class="btn btn-outline-warning m-5 text-center py-2">На главную</a>
</div>

<!--Форма-->
<div class="d-flex flex-row justify-content-between mx-5">



        <!--        Форма заполнения-->

        <div class="col-6 border rounded p-5 shadow">
            <form method="post">
            <!--            Выбор аптеки-->
            <div class="input-group mb-3">
                <label class="input-group-text" for="change-test">Выберите аптеку</label>
                <select name="ph_number" class="form-select" id="change-test">
                    <option selected disabled class="text-center">выбрать...</option>
                </select>
            </div>
            <!--            Выбор фармацевта-->
            <div class="input-group mb-3">
                <label class="input-group-text" for="select_name">Выберите сотрудника</label>
                <select disabled name="employee" class="form-select" id="select_name">
                    <option id="no_data" selected disabled class="text-center">выбрать...</option>
                </select>
                <!-- Button trigger modal -->
                <button type="button" disabled id="change-ph-button"
                        class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#changePhModal">
                    Изменить аптеку
                </button>
            </div>

            <!--Дата-->
            <div class="input-group mb-3">
                <label class="input-group-text" for="datepicker">Выберите дату</label>
                <input disabled required type="text" class="form-control" name="datepicker" id="datepicker"/>
            </div>

            <!--Количество часов-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="hours-text">Кол-во часов</span>
                <input disabled required type="number" id="hours" name="hours"
                       class="form-control" placeholder="Введите кол-во отработанных часов"
                       aria-describedby="hours-text">
            </div>
                <div class="d-flex justify-content-center">
                    <button name="send_info" value="true" class="d-none btn btn-success" id="send_info" type="submit">Отправить</button>
                </div>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="changePhModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Изменить аптеку</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <label class="input-group-text" for="change_ph">Выберите аптеку</label>
                            <select required name="ph_to_change_on" class="form-select" id="change_ph">
                                <option selected disabled class="text-center">выбрать...</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" name="change" value="true" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>


        <!--    Таблица подтверждения-->


        <div class="table-responsive shadow col-4 rounded">

            <table class="table table-hover">
                <thead>
                <tr class="table-dark fs-5">
                    <th class="col-6"></th>
                    <th scope="col">Данные</th>
                </tr>
                </thead>
                <tbody id="body-result">
                </tbody>

            </table>

        </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="js/salary.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.ru.min.js"></script>
</body>
</html>
