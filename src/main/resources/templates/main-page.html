<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <div class="mb-3 mx-auto col-8">
        <label for="formFile" class="form-label">Загрузи банковскую выписку</label>
        <input class="form-control" name="excelfile" type="file" id="formFile">
        <input type="submit" value="Upload" class="btn btn-warning">
    </div>
</form>
<div class="container">
<table class="table rounded shadow">
    <thead class="table-dark">
    <tr>
        <th scope="col">Инн</th>
        <th scope="col">Сумма</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${costs}" >

        <td th:text="${c.inn}"></td>
        <td th:text="${c.amount}"></td>
        <td th:each="ph : ${c.getForPharmacyNumber()}" th:text="${ph}"></td>
    </tr>

    </tbody>

</table>
</div>
</body>
<!--Container Main end-->
</html>
